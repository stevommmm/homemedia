<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HomeMedia</title>
	<style type="text/css">
		* {
			box-sizing: border-box;
		}
		body {
			background-color: #242424;
			color: #d3d3d3;
			padding: 0;
			margin: 0;
			font-size: 22px;
			font-family: Verdana, Arial, Helvetica, sans-serif;
		}
		form {
			max-width: 600px;
			width: 100%;
			margin: 0 auto;
			font-size: 1rem;
			padding: 1rem;
			display: flex;
			flex-wrap: wrap;
			justify-content: space-between;
      		gap: 0.3rem;
		}
		label, input, select, button { 
			display: inline-block; 
			padding: 0.6rem 1rem;
			border: 1px solid #000;
			border-radius: 3px;
			background-color: #333;
			color: #efefef;
			line-height: 1.2rem;
			font-size: 1rem;
		}
		label > input {
			margin-right: 1rem;
			padding: 0;
			color: #fff;
			border: none;
			background-color: transparent;
		}
		input[type=number] {
			width: 3rem;
		}
		input[type=submit], button#stop {
			margin: 0;
			flex-basis: 45%;
			padding: 0.7rem 2rem;
		}
		input[type=submit] {
			background-color: #363;
		} 
		button#stop {
			background-color: #633;
		}
		select {
			font-size: 1rem;
			width: 100%;
			flex-basis: 100%;
		}
		video {
			width: 100%;
			background-color: #000;
			display: block;
			height: auto;
			max-height: 100vh;
			margin: 0 auto;
			resize: both;
		}
	</style>
</head>
<body>
	<video preload=none controls></video>
	<form>
		<select name=fn></select>
		<label><input type=checkbox name=nosub value=1>No Subs</label>
		<label><input type=checkbox id=autonext>Auto Next</label>
		<label><input type=number min=0 name=si value="0">Sub index</label>
		<input type=submit value="Enqueue Video">
		<button type=button id=stop>Stop</button>
	</form>
	<script type="text/javascript">
		window.addEventListener('load', async () => {
			const response = await fetch('/list');
			let data = await response.text();

			const v = document.querySelector('video');
			const form = document.querySelector('form');
			const sel = document.querySelector('select');
			const stopb = document.querySelector('button#stop')

			for (let line of data.split('\n')) {
				if (line == "") {
					continue;
				}
				let o = document.createElement('option');
				o.value = line;
				o.appendChild(document.createTextNode(line));
				sel.appendChild(o);
			}

			stopb.addEventListener('click', (ev) => {
				v.pause();
				v.currentTime = 0;
				while (v.firstChild) {
					v.removeChild(v.lastChild);
				}
				v.load();
			})

			form.addEventListener('submit', (e) => {
				e.preventDefault();

				const fd = new FormData(e.target);
				const ud = new URLSearchParams(fd);

				let src=document.createElement('source');
				src.src=`/video?${ud.toString()}`;
				src.type='video/webm';
				src.addEventListener('error', (ev) => { alert("Cant load media, bad subtitles?") });

				
				v.addEventListener("loadeddata", (ev) => { v.play(); });
				v.addEventListener("ended", (event) => { 
					if (document.querySelector('#autonext').checked === true) {
						sel.selectedIndex++;
						form.requestSubmit();
					}
				});

				v.pause();
				v.replaceChildren(src);
				v.load();
			});
		});
	</script>
</body>
</html>
